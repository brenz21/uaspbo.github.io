<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment website</title>
</head>
<body>
    <center>
        <br>
        <br>
        <br>
        <table>
            <tr>
                <th colspan="3">PAYMENT PAGE</th>
            </tr>
            <tr>
                <td> Jenis Transport</td>
                <td>:</td>
                <td>
                    <select id="slctrans" onchange="pilihtrans()">
                        <option value="">~ SILAKAN PILIH PAYMENT ~</option>
                        <option value="BCA">BCA</option>
                        <option value="GOPAY">GOPAY</option>
                        <option value="MANDIRI">MANDIRI</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Harga</td>
                <td>:</td>
                <td>
                    <input type="text" id="txtharga" readonly>
                </td>
            </tr>
        </table>
    </center>
    <center>
    <TD>
        <a href="BC.html" target="_blank">
            <button style="background-color: rgb(226, 0, 0); color: white;"li>CONFIRM</button>
        </a>
    </TD>
</center>
    
    <script>
        function hargatrans(trans) {
            if (trans === "") {
                return 0;
            } else if (trans === "BCA") {
                return 4327488;
            } else if (trans === "GOPAY") {
                return 21215656;
            } else if (trans === "MANDIRI") {
                return 7638262;
            } else {
                return 0;
            }
        }

        function pilihtrans() {
            var trans = document.getElementById("slctrans").value;
            var harga = hargatrans(trans);
            document.getElementById("txtharga").value = harga;
        }
    </script>
</body>
</html>
